<ion-view view-title="Login">
    <div id="main">
       <div class="list">
         <h3>{{deviceId}}</h3>
            <label class="item item-input">
              <span class="input-label">Usuario</span>
              <input type="text" ng-model="user.Login">
            </label>
            <label class="item item-input">
              <span class="input-label">Senha</span>
              <input type="password" ng-model="user.Senha">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
             <a href="#/forgot-password">Esqueci minha Senha</a>
            </p>
      </div>
          </div>
</ion-view>
